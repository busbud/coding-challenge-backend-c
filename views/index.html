<!DOCTYPE HTMl>
<html>
<head>
<title>Busbud Autocomplete</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<link href='http://fonts.googleapis.com/css?family=Strait' rel='stylesheet' type='text/css'>
 <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
 <script type="text/javascript" src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
</head>
<body>
	
			<div class="wrap">
				<h1>Busbud Autocomplete</h1>
        <div class="info">
          Results are calculated assuming you are located in Montreal.<br>
          Longitude = -73.58781<br>
          Latitude = 45.50884<br>
        </div>
				<div class="autocomplete">
					<input id = "query" type="text" class="textbox" placeholder="search for city" />
				</div>
			</div>
	    	
</body>
<script>
    $(function() {
      $('#query').autocomplete({
        source: function(request, response) {
          $.getJSON("/suggestions?limit=10&longitude=-73.58781&latitude=45.50884&q=" + request.term, function(data) {
            response($.map(data.suggestions, function(city) {
              return {
                label: city.name,
              };
            }));
          });
        },
        minLength: 2,
        delay: 100
      });
    });
  </script>
</html>
