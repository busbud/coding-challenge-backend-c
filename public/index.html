<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<input class="typeahead" type="text" placeholder="Search for users by name, company, ..." id="user-search" spellcheck="false" />

<script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/typeahead.js/0.10.5/typeahead.jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        var algolia = algoliasearch('P9V07AU042', '04d81a86a58d0632abba6885ef99a81a');
        var index = algolia.initIndex('suggestions');

        $('#user-search').typeahead({hint: false}, {
            source: index.ttAdapter({hitsPerPage: 5}),
            displayKey: 'name',
            templates: {
                suggestion: function(hit) {
                    // render the hit
                    return '<div class="hit">' +
                            '<div class="name">' +
                            hit._highlightResult.name.value + ' ' +
                            '(' + hit._highlightResult.name.value + ')' +
                            '</div>' +
                            '</div>';
                }
            }
        });
    });
</script>
</body>
</html>
